<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library - Books</title>
</head>
<body>
    <h1>List of Books</h1>
    <a href="{{ url_for('add_book') }}">Add Book</a><br>
    <a href="{{ url_for('add_member') }}">Add Member</a><br>
    <a href="{{ url_for('loan_book') }}">Loan Book</a><br>
    <a href="{{ url_for('return_book') }}">Return Book</a><br>
    <table border="1">
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Published Year</th>
            <th>Available</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book[0] }}</td>
            <td>{{ book[1] }}</td>
            <td>{{ book[2] }}</td>
            <td>{{ book[3] }}</td>
            <td>{{ 'Yes' if book[4] == 1 else 'No' }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
