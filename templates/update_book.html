<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
</head>
<body>
    <h1>Update Book</h1>
    <form method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book[1] }}"><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book[2] }}"><br><br>

        <label for="published_year">Published year:</label>
        <input type="number" id="published_year" name="published_year" value="{{ book[2] }}"><br><br>

        <button type="submit">Update Book</button>
    </form>
</body>
</html>
